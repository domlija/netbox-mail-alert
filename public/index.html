        <p>Hello, <br> you can choose to follow a device in netbox. You will recieve an e-mail when an update of the selected device occurs.<br>
            You have to pass a valid email and a valid device name. 
        </p>

        <h1>Follow netbox device</h1>
        <form action="/add" method="post">
            <label for="fname">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="lname">device name:</label><br>
            <input type="text" id="slug" name="slug"><br>
            <input type="submit" value="Submit">
        </form>

        <h1>Unfollow netbox device</h1>
        <form action="/del" method="post">
            <label for="fname">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="lname">device name:</label><br>
            <input type="text" id="slug" name="slug"><br>
            <input type="submit" value="Submit">
        </form>

        <h1>Show followed devices</h1>
        <label for="fname">Email:</label><br>
        <input type="email" id="email-show" name="email"><br>
